# keys in raw data:
# sentence1, sentence2
klue_sts:
  -
    prompt: "{sentence1}\n위 문장을 비슷한 말로 바꾸어 주세요.\n"
    completion: "{sentence2}"
  -
    prompt: "{sentence1}\n이 말을 다른 문장으로 써 줘.\n"
    completion: "{sentence2}"
