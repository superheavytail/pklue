    prompt: "아래 문장을 비슷하게 다시 바꿔보세요.\n\n{sentence1}\n"
    completion: "{sentence2}"
  -
    prompt: "당신은 주어진 문장을 같은 의미이지만 다른 말로 바꾸어 말하는 기계입니다.\n\n문장:\n{sentence1}\n"
    completion: "{sentence2}"
  -
    prompt: "다음 문장을 비슷하게 다시 표현하면?\n\n{sentence1}\n"
    completion: "{sentence2}"
  -
    prompt: "다음에 오는 말을 살짝 다르게 다시 쓰세요.\n\n{sentence1}\n"
    completion: "{sentence2}"
